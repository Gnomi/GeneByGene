<div class="form-group">
    <div class="col-md-6">
        <H2>Search by Barcode (Client Side Data)</H2>
        <input type="text" [(ngModel)]="searchText" 
               class="form-control" placeholder="123456" />
    </div>
</div>

<div class="col-md-12">
    <table class="table table-responsive table-hover">
        <tr>
            <th>Sample ID</th>
            <th>Barcode</th>
            <th>Created At</th>            
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="let item of records | barcode: searchText ">
            <td>{{item.sampleId}}</td>
            <td>{{item.barcode}}</td>
            <td>{{item.createdAt}}</td>           
            <td>{{item.user.firstName}}</td>
            <td>{{item.user.lastName}}</td>
            <td>{{item.status.status}}</td>
        </tr>
    </table>
</div>
